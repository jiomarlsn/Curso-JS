<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teste HTML 001</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <style>
        /* Comentario no CSS*/
        body {
            background-color: #fdffe2;
            color: crimson;
            font: normal 15pt Arial;
        }
        h1 {
            color: #7e0b0b;
        }
    </style>
</head>
<body>
    <h1>Olá mundo</h1>
    <!-- Comentario no HTML-->
    <p>O começo de algo novo para mim</p>
<script>
    // comentario em JavaScript
    var n1 = Number.parseInt(window.prompt('1º número: '))
    var n2 = Number.parseInt(window.prompt('2º número: '))
    soma = n1 + n2
    window.alert('Soma dos numeros, ' + soma)
</script>
</body>
</html>
